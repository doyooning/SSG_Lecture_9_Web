<!-- html5 기본 구조 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta: 메타 데이터(데이터를 설명하는 데이터)를 알려주는 태그 -->
    <meta charset="UTF-8" />
    <!-- meta 데이터를 name="description" content="페이지 설명"으로 설정 -> 검색할 때 이 데이터를 찾음 -->
    <meta name="description" content="굿굿굿" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>굿굿굿</title>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <button>
      <a href="http://www.naver.com">Naver</a>
    </button>
  </body>
</html>
