<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력양식</title>
  </head>
  <style>
    #button {
      border-style: none;
      width: 90px;
      height: 40px;
      color: white;
      background-color: rgb(15, 124, 197);
    }
  </style>
  <body>
    <fieldset>
      <legend>입력양식 속성</legend>
      <form action="">
        <div>
          <p>아이디 : <input type="text" name="id" /></p>
        </div>

        <div>
          <p>비밀번호 : <input type="password" name="pw" /></p>
        </div>

        <div>
          <p>검색 : <input type="search" name="search" /></p>
        </div>

        <div>
          <p>이메일 : <input type="email" name="email" /></p>
        </div>

        <div>
          <p>전화번호 : <input type="tel" name="tel" /></p>
        </div>

        <div>
          <p>컬러선택 : <input type="color" value="black" name="color" /></p>
        </div>

        <div>
          <p>
            수량 :
            <input type="number" value="1" min="1" max="10" name="number" />
          </p>
        </div>

        <div>
          <p>만족도 : <input type="range" name="range" /></p>
        </div>

        <div>
          <p>
            예<input type="radio" value="yes" name="yes" checked />아니오<input
              type="radio"
              value="no"
              name="no"
            />
          </p>
        </div>

        <div>
          <p>
            html<input type="checkbox" value="html" name="html" checked />
            css<input type="checkbox" value="css" name="css" />
          </p>
        </div>

        <div>
          <p><input type="submit" value="전송" /></p>
        </div>
        <div>
          <p><input type="reset" value="취소" /></p>
        </div>
        <div>
          <p><button type="button">확인</button></p>
        </div>
        <div>
          <p>
            <input
              type="image"
              src="../images/bt.png"
              alt="검색"
              value="검색"
            />
          </p>
        </div>
        <div>
          <p><input type="file" /></p>
        </div>
      </form>
    </fieldset>
  </body>
</html>
