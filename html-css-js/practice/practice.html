<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
  </head>
  <body>
    <p>가나다</p>
    <!-- html, xml, xsl 문서 편집 플러그인 => emmet (Zen Coding) -->

    <!-- 자식노드 : > -->
    <!-- 반복하기 : * -->
    <div>
      <div>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>

    <!-- 올라가기 : ^ -->
    <div>
      <ul>
        <li></li>
      </ul>
      <p></p>
      <a href=""></a>
    </div>

    <!-- 형제노드 : + -->
    <div>
      <div>
        <div></div>
        <ul></ul>
      </div>
    </div>

    <!-- 아이디 : # -->
    <span id=""></span>
    <div id=""></div>

    <!-- 클래스 : . -->
    <span class=""></span>
    <div class=""></div>

    <!-- 콘텐츠 : {} -->
    <p class="container">Hello World</p>

    <!-- 자동 넘버링 : $ -->
    <p class="container">item1</p>
    <p class="container">item2</p>
    <p class="container">item3</p>
    <p class="container">item4</p>
    <p class="container">item5</p>
    <!-- 자동 넘버링 item$@* 연결해서 시작번호 * 개수 -->

    <!-- 그룹화 : () -->
    <div>
      <header>
        <ul></ul>
        <p></p>
      </header>
    </div>
  </body>
</html>
