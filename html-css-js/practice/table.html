<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        caption-side: bottom;
        border: 2px solid darkslategray;
      }

      th,
      td {
        border: 1px dotted black;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>상품 구성</h1>
    <table>
      <caption>
        선물용과 가정용 상품 구성
      </caption>
      <thead>
        <tr>
          <td><b>용도</b></td>
          <td><b>중량</b></td>
          <td><b>갯수</b></td>
          <td><b>가격</b></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">선물용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td>35,000원</td>
        </tr>
        <tr>
          <td>5kg</td>
          <td>18~26과</td>
          <td>52,000원</td>
        </tr>
        <tr>
          <td rowspan="2">가정용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td>30,000원</td>
        </tr>
        <tr>
          <td>5kg</td>
          <td>18~26과</td>
          <td>47,000원</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
