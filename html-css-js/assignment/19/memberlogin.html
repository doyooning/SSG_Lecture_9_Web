<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로그인 페이지</title>
    <script>
      function memberlogin() {
        const idregix = /^[a-zA-Z0-9_]{3,20}$/;

        let form = document.loginform;
        let id = loginform.user_id.value;
        let pwd = loginform.user_pwd.value;
        let pwd2 = loginform.user_pwd2.value;

        if (!idregix.test(id)) {
          alert('아이디 입력 조건이 맞지 않습니다.');
        } else if (pwd.length < 6) {
          alert('비밀번호는 6자 이상을 권장합니다.');
        } else if (pwd !== pwd2) {
          alert('비밀번호가 일치하지 않습니다.');
        } else {
          form.method = 'post';
          form.action = 'memberlogin';
          form.submit();
        }
      }
    </script>
  </head>
  <body>
    <form name="loginform" action="memberlogin" method="post" enctype="UTF-8">
      <div id="header">
        <h2>회원가입</h2>
        <p>아이디, 비밀번호, 성별, 취미를 입력해 주세요.</p>
      </div>
      <p>아이디</p>
      <input
        type="text"
        name="user_id"
        placeholder="예: yumi_123"
        autocomplete="false"
        required
      />
      <p>영문, 숫자, 밑줄(_)만 사용 가능, 3~20자.</p>
      <p>비밀번호</p>
      <input
        type="password"
        name="user_pwd"
        placeholder="비밀번호 입력"
        autocomplete="false"
        required
      />
      <p>6자 이상을 권장합니다.</p>
      <p>비밀번호 확인</p>
      <input
        type="password"
        name="user_pwd2"
        placeholder="비밀번호 재입력"
        autocomplete="false"
        required
      />
      <p>비밀번호를 다시 입력하세요.</p>

      <fieldset>
        <legend>성별</legend>
        <input type="radio" name="radio" value="male" />남성
        <input type="radio" name="radio" value="female" />여성
      </fieldset>

      <fieldset>
        <legend>취미 (복수 선택 가능)</legend>
        <input type="checkbox" name="checkbox" value="reading" />독서
        <input type="checkbox" name="checkbox" value="skinscuba" />스킨스쿠버
        <input type="checkbox" name="checkbox" value="swimming" />수영
        <input type="checkbox" name="checkbox" value="cycle" />자전거
        <input type="checkbox" name="checkbox" value="running" />러닝
      </fieldset>
      <p>선택 사항입니다.</p>
      <input type="submit" value="가입하기" onclick="memberlogin()" />
      <input type="reset" value="다시 입력" />
    </form>
  </body>
</html>
